---

- ansible.builtin.include_role:
    name: alex.proxmox.stop
  vars:
    args_stop_vmid: "{{ args_remove_vmid }}"
    args_stop_host: "{{ args_remove_host }}"

- name: Remove [{{ args_remove_vmid }}]
  shell: |
    qm destroy {{ args_remove_vmid }} --skiplock --purge
    if [ "$?" -eq "0" ]; then
      echo "CHANGED"
    else
      echo "FAILED"
    fi
  args:
    executable: /bin/bash
  when: '"NOTEXIST" not in result_status.stdout'
  register: result
  changed_when: '"CHANGED" in result.stdout'
  failed_when: '"FAILED" in result.stdout'
  vars:
    ansible_connection: ssh
    ansible_host: "{{ args_remove_host }}"
  become: true
