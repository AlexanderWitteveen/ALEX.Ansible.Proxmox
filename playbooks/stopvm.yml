---

- name: "Playbook: Stop [{{ args_host }}]"
  hosts: "{{ args_host }}"
  gather_facts: false

  vars_files:
    - /etc/ansible/inventory/vars.yml

  tasks:
    - ansible.builtin.include_role:
        name: alex.proxmox.stop
      vars:
        args_stop_vmid: "{{ prop_proxmox_vmid }}"
        args_stop_host: "{{ prop_proxmox_host }}"
